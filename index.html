  <script type="text/javascript">//<![CDATA[



window.onload = function() {

  var dataPoints = [];
    var dataPoints2 = [];
  var chart = new CanvasJS.Chart("chartContainer", {
    theme: "dark2", //"light1", "dark1", "dark2" 
    title: {
      text: "COVID19-India"
    },
    axisY: {
      title: "No of Cases"
    },
    axisX: {
      title: "Date"
    },
    animationEnabled: true,
    exportEnabled: true,

    data: [{
      type: "column",
      dataPoints: dataPoints,
    }]
  });

  //var date = new Date();


  //$.getJSON("https://api.covid19india.org/data.json", function(data) { 

  // data.cases_time_series.map(function(item) {

  //     dataPoints.push({x: new Date(item.date+date.getFullYear()), y: parseInt(item.dailyconfirmed)});
  // })
  //  chart.render();
  //});


  var date = new Date();
  console.log(date.getFullYear())


  fetch('https://api.covid19india.org/data.json')
    .then((response) => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then((data) => {
      console.log(data);
      data.cases_time_series.map(function(item) {

        dataPoints.push({
          x: new Date(item.date + date.getFullYear()),
          y: parseInt(item.dailyconfirmed)
        });
      })
      chart.render();
    })
    .catch((error) => {
      console.error('Error:', error);
    });
    
    
    
    var chart2 = new CanvasJS.Chart("chartContainer2", {
    theme: "dark2", //"light1", "dark1", "dark2" 
    
    axisY: {
      title: "Overall Cases"
    },
    axisX: {
      title: "Date"
    },
    animationEnabled: true,
    exportEnabled: true,

    data: [{
      type: "scatter",
      dataPoints: dataPoints2,
    }]
  });

  var date = new Date();


 

  var date = new Date();
  console.log(date.getFullYear())


  fetch('https://api.covid19india.org/data.json')
    .then((response) => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then((data) => {
      console.log(data);
      var total=0;
      data.cases_time_series.map(function(item) {
         total += parseInt(item.dailyconfirmed)
        dataPoints2.push({
          x: new Date(item.date + date.getFullYear()),
          y: parseInt(total)
        });
      })
      chart2.render();
    })
    .catch((error) => {
      console.error('Error:', error);
    });


}
